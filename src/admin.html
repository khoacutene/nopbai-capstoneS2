<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
   
  </head>
  <body>
    <header class="">
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="https://flowbite.com/"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >SPhone</span
            >
          </a>
          <div class="flex md:order-2">
            <button
              type="button"
              data-collapse-toggle="navbar-search"
              aria-controls="navbar-search"
              aria-expanded="false"
              class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
            <div class="relative hidden md:block">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input
                type="text"
                id="search-navbars"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Tìm kiếm sản phẩm"
                 aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
            </div>
            <button
              data-collapse-toggle="navbar-search"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-search"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-search"
          >
            <div class="relative mt-3 md:hidden">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="search-navbar"
                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search..."
              />
            </div>
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
           
              <li>
                <a
                  href="./index.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Product</a
                >
              </li>
              <li>
                <a
                  href="./admin.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="add_product">
      <div class="flex justify-between">
        <div class="btn_add w-96">
          <button class="add_btn" data-modal-target="modal"
          data-target="#myModal">Thêm sản phẩm +</button>
        </div>

        <div class="xx ml-96">
          <section class="sapXep justify-between">
            <label for="sortOptions">Sắp xếp theo giá tiền:</label>
            <select id="sortOptions" name="sortOptions">
              <option value="">Tất cả</option>
              <option value="loai1">Bé đến lớn</option>
              <option value="loai2">Lớn đến bé</option>
            </select>
          </section>
        </div>
      </div>
    </section>
    <section class="carousel">
      <!-- BEGIN TABLE SẢN PHẨM -->
      <table class="table">
        <thead class="bg-slate-400">
          <th>STT</th>
          <th>Tên Sản Phẩm</th>
          <th>Price</th>
          <th>Screen</th>
          <th>Back Camera</th>
          <th>Front Camera</th>
          <th>Img</th>
          <th>Desc</th>
          <th>Type</th>
          <th>Active</th>
        </thead>
        <tbody id="tblDanhSachSP"></tbody>
      </table>
    </section>



    <div class="product_form container"id="resetForm">
      <h3 class="modal-title">Add Product</h3>
      <div class="modal-body">
        <div class="form-group">
          <label for="TenSP">Tên Sản Phẩm</label>
          <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
          <div id="errorTenSP" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="GiaSP">Price</label>
          <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
          <div id="errorGiaSP" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="Screen">Screen</label>
          <input id="Screen" class="form-control" placeholder="Nhập vào Screen" />
          <div id="errorScreen" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="backCamera">Back Camera</label>
          <input id="backCamera" class="form-control" placeholder="Nhập vào Back Camera" />
          <div id="errorBackCamera" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="frontCamera">Front Camera</label>
          <input id="frontCamera" class="form-control" placeholder="Nhập vào Front Camera" />
          <div id="errorFrontCamera" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="loai">Img</label>
          <select class="custom-select" id="loai">
            <option value="">Chọn img</option>
            <option value="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg">Iphone</option>
            <option value="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg">Samsung</option>
          </select>
          <div id="errorLoai" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="MoTa">Desc</label>
          <textarea class="form-control" id="MoTa"></textarea>
          <div id="errorMoTa" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
        <div class="form-group">
          <label for="Type">Type</label>
          <select class="custom-select" id="Type">
            <option value="">Chọn loại</option>
            <option value="Iphone">Iphone</option>
            <option value="Samsung">Samsung</option>
          </select>
          <div id="errorType" class="error-message"></div> <!-- Thêm div hiển thị lỗi -->
        </div>
        
      <div class="modal-footer justify-end">
        <button type="button" class="btn_Them border-t-cyan-300" onclick="addProduct()">Thêm mới</button>
        <button type="button" class="btn_CapNhat ml-6 mr-6 border-t-indigo-500" onclick="updateProduct()">Cập nhật</button>

        <button type="button" class="btn_Dong border-t-neutral-700" id="closeModalBtn">
          Close
      </button>
      </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./javascript/form.js"></script>
    <script type="module" src="./javascript/Admin.js"></script>
  </body>
</html>
