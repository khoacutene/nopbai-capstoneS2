            </div>
            <div style="padding-left: 65%">

                Giỏ Hàng
              </button>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text" id="btnTimDT"

      <table

      >
        <thead class="text-primary bg-blue-500">
          <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Price</th>
            <th>Screen</th>
            <th>Black Camera</th>
            <th>Front Camera</th>
            <th>Image</th>
            <th>Desc</th>
            <th>Type</th>

        </tbody>

    <!-- Modal Giỏ hàng -->
    <div id="cartModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Giỏ hàng</h3>
        <table
          class="table table-bordered table-hover myTable"
          style="width: 100%"
        >
          <thead class="text-primary bg-blue-500">
            <tr>
              <th>STT</th>
              <th>Tên sản phẩm</th>
              <th>Price</th>
              <th>Image</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="cartTable"></tbody>
        </table>
        <div  class="card-footer myCardFooter pt-3">
          <div class="bg-pink-400 flex h-10 w-52 rounded-2xl justify-items-center pt-2 mb-3 pl-3">
            <h3>Tổng tiền: </h3>
            <h3 id="totalCart"></h3>
          </div>
          <button
            id="btnSell"
            class="btn bg-orange-400 p-2"
            style="border-radius: 50px"
            onclick="btnCheckout()"
          >
            Thanh toán
          </button>
          <br />
          <div class="btnDouble pt-3">
            <button
              class="btn bg-zinc-700 pr-5 pl-5 pb-2"
              style="border-radius: 50px"
              onclick="closeCart()"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
